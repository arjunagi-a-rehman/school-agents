<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Your AI Learning Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .session-info {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .new-chat-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
        }

        .new-chat-btn:hover {
            background: #0056b3;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #007bff;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #28a745;
            color: white;
        }

        .message-content {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 14px;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
        }

        .message.assistant .message-content {
            background: #e9ecef;
            color: #333;
        }
        
        /* Rate limit error styling */
        .message.assistant.error .message-content {
            background: #ffecec;
            border: 1px solid #f5c2c2;
            color: #940000;
        }
        
        .message.assistant.error .message-avatar {
            background: #db4b4b;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 85%;
            align-self: flex-start;
        }

        .typing-dots {
            background: #e9ecef;
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            line-height: 1.4;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .welcome-message h2 {
            color: #333;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üéì StudyBuddy</h1>
            <p>Your AI Learning Companion - Ask me anything!</p>
        </div>
        
        <div class="session-info">
            <div class="session-status">
                <div class="status-dot"></div>
                <span id="session-status">Ready to help</span>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h2>Welcome to StudyBuddy! üëã</h2>
                <p>I'm here to help you with your studies. Ask me about math, science, history, or any topic you're learning about.</p>
                <p><strong>Try asking:</strong> "Help me solve x¬≤ + 5x + 6 = 0" or "Explain photosynthesis"</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Ask StudyBuddy a question..." 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-button" id="send-button" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isLoading = false;

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        // Handle Enter key (send message) and Shift+Enter (new line)
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false, isError = false) {
            const messagesContainer = document.getElementById('chat-messages');
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            
            // Remove welcome message on first real message
            if (welcomeMessage && (isUser || content.trim())) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'} ${isError ? 'error' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${isUser ? 'üë§' : isError ? '‚ö†Ô∏è' : 'üéì'}
                </div>
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">üéì</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Update session status
        function updateSessionStatus(isNew, sessionId) {
            const statusElement = document.getElementById('session-status');
            if (isNew) {
                statusElement.textContent = 'New conversation started';
            } else {
                statusElement.textContent = 'Continuing conversation';
            }
        }

        // Send message to API
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const query = input.value.trim();
            
            if (!query || isLoading) return;

            // Add user message
            addMessage(query, true);
            input.value = '';
            input.style.height = 'auto';
            
            // Set loading state
            isLoading = true;
            sendButton.disabled = true;
            showTypingIndicator();

            try {
                const requestBody = {
                    query: query
                };

                // Include session_id if we have one
                if (sessionId) {
                    requestBody.session_id = sessionId;
                }

                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                hideTypingIndicator();

                if (response.ok) {
                    // Update session ID
                    sessionId = data.session_id;
                    updateSessionStatus(data.new_session, sessionId);
                    
                    // Add assistant response
                    addMessage(data.response);
                } else {
                    // Check if it's a rate limit error
                    if (response.status === 429) {
                        // Rate limit exceeded error
                        const rateLimitMessage = data.error || data.detail || 'Rate limit exceeded';
                        addMessage(`‚ö†Ô∏è ${rateLimitMessage}\n\nYou've reached the daily limit.\n\n‚Ä¢ You can try again tomorrow`, false, true);
                    } else {
                        // Other API errors
                        addMessage('Sorry, I encountered an error. Please try again.');
                    }
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I couldn\'t connect to the server. Please check your connection and try again.');
                console.error('Error:', error);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Start new chat
        function startNewChat() {
            sessionId = null;
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>New conversation started! üëã</h2>
                    <p>How can I help you with your studies today?</p>
                </div>
            `;
            document.getElementById('session-status').textContent = 'Ready to help';
            document.getElementById('chat-input').focus();
        }

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chat-input').focus();
        });
    </script>
</body>
</html>
