version: '3.8'

services:
  studybuddy:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      # Add your Google API key here or use .env file
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_GENAI_USE_VERTEXAI=FALSE
    volumes:
      # Mount source code for development (remove for production)
      - ./src:/app/src:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

